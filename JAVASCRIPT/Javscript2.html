<body>

      <h1>Output</h1>
        <h2>Area of the triangle</h2>  
</body>
<head>
        <title>Program 2</title>
        <script type="text/javascript">
                var a,b,c,s,area;
                a=5;
                b=6;
                c=7;
                s=(a+b+c)/2;
                area= Math.sqrt(s*((s-a)*(s-b)*(s-c)));
                document.write("Area of the triangle= ", area);  
                </script>
</head>

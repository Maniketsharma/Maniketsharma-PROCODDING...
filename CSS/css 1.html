<html>
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write CSS code using 5 div. Use any shade of color</title>
</head>
<style>
    body{
        
        background-color:yellow;
    }
    .outer
    {
        background-color:#c30202;
        height: 250px;
        width:250px;
        display: flex;
        
    }
    .inner1
    {
        background-color:rgb(57, 29, 129);
        height: 200px;
        width: 200px;
        display: flex;

    }
    .inner2
    {
        display: flex;
        background-color:#07b627;
        height: 150px;
        width:150px;
    }
    .inner3
    {
        background-color:#d4ea0f;
        height: 100px;
        width: 100px;
        display: flex;

    }
    .inner4
    {
        background-color:#f60b0b;
        height: 50px;
        width: 50px;
        display: flex;

    }
    
</style>
<body>
    <h1>Output</h1>
    <iframe src="css.txt/1.txt" frameborder="100px" width="100%"
    height="100%"></iframe>
    
    <div class="outer">
        <div class="inner1">
            <div class="inner2">
                <div class="inner3">
                    <div class="inner4">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
